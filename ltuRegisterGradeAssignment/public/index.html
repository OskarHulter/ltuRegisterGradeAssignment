<!doctype html>
<html>

<head>
    <title>Registrera betyg</title>
    <meta charset="utf-8">
    <meta name="author" content="Oskar, Erica & Lina">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>

<body>
    <div class="border">
        <img src="images/ladok.png" id="ladok">
        <h1>Registrera betyg</h1>
        <form id="betyg-form">
            <label for="provTillfalle"> Provtillfällets ID</label>
            <input type="text" class="inputField" id="provTillfalle" name="provTillfalleId">
            <br>

            <label for="vg">Väl Godkänt</label>
            <input type="radio" name="rbGrades" class="inputField" id="vg" value="VG">
            <br>

            <label for="g">Godkänt</label>
            <input type="radio" name="rbGrades" class="inputField" id="g" value="G" checked>
            <br>

            <label for="u">Underkänt</label>
            <input type="radio" name="rbGrades" class="inputField" id="u" value="U">
            <br>

            <input type="submit" value="Registrera betyg" class="btn">
        </form>
    </div>
    <br>
    <div id="betyg-resultat"></div>
    <br>
    <button id="btn">Hämta prov utan betyg</button>
    <div id="provtillfallen-info"></div>
    <br>
    <button id="messageCreateButton">Skapa meddelande</button>
    <div id="message-info"></div>
    <br>
    <script type="text/javascript" src="js/httpRequester.js"></script>
</body>

</html>
